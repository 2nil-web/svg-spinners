<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="cayman.css" />
    <link rel="stylesheet" href="index.css" />
    <title>CSS Color Filter Generator</title>
  </head>
  <style>
table, td, th {
  border: 1px solid black;
}

table {
  /*width: 100%;*/
}

td {
  vertical-align: top;
  /*width:20%;*/
}
  </style>
  <body>
    <table>
      <tr>
        <td>
          Defined color:
        <div style="display: flex; align-items: center;">
    <input id="color-input" class="target" type="text" placeholder="#000" type="text" maxlength="18" oninput="validateColor(this.value)" />
    <input id="color-radio" class="colorwheel__input" type="color" />
    <a id="action-button" class="btn3d btn-default action-button disabled" onclick="compute()">
      <span>Get Filter!</span>
    </a>
      </div>
      </td>
      <td>
    Real pixel:
    <div class="color-wrapper">
      <div id="realPixel" class="pixel"></div>
      <div class="color-content">
        <span class="copyable" data-clipboard-text="rgb(0, 0, 0)">
          <b>RGB </b>
          <code id="realPixelTextRGB">rgb(0, 0, 0)</code>
          <span class="copy">Copy</span>
          <span class="pos"></span>
        </span>
        <br />
        <span class="copyable" data-clipboard-text="#000">
          <b>HEX </b>
          <code id="realPixelTextHEX">#000</code>
          <span class="copy">Copy</span>
          <span class="pos"></span>
        </span>
      </div>
    </div>
      </td>
      <td>
    Filtered pixel
    <div class="color-wrapper">
      <div id="filterPixel" class="pixel"></div>
      <div class="color-content">
        <span class="copyable" data-clipboard-text="filter: brightness(0) saturate(100%)">
          <code id="filterPixelText">filter: brightness(0) saturate(100%)</code>
          <span class="copy">Copy</span>
          <span class="pos"></span>
        </span>
      </div>
    </div>
    <span id="lossDetail"> Loss: 0 </span>
      </td>
      </tr>
    </table>
    <script src="clipboard.min.js"></script>
    <script src="index.js"></script>

  </body>
</html>
