<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/plain; charset=utf-8">
    <link rel="icon" href="icon.png">
    <title>SVG Spinners</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table>
        <tr>
          <th rowspan="2">
            <img src="icon.png">
          </th>
          <th>Background<br />color for body</th>
          <th>Color for filter</th>
          <th>Resulting filter applied to SVG</th>
        </tr>
        <tr>
          <td style="width: 120px;">
            <input type="text"  id="bg-input"  value="#0000ff"/>
            <input type="color" id="bg-button" value="#ffdddd">
          </td>
          <td style="width: 120px;">
              <input type="text"  id="color-input"  value="#0000ff"/>
              <input type="color" id="color-button" value="#0000ff"/>
              <br/>
              <input id="color-compute" type="button" value="Refine Filter" title="Not available during filter cycling"><br />
              <label>
                <input id="color-toggle" type="checkbox">
                Cycle filter
              </label>
          </td>
          <td>
            <input type="text" id="filter-pixel">
            <span id="loss-detail"> Loss: 0 </span>
          </td>
        </tr>
    </table>
  </body>
    <script src="index.js"></script>
</html>
